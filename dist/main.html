<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      font: 14px "Century Gothic", Futura, sans-serif;
      margin: 20px;
    }
  
    ol,
    ul {
      padding-left: 30px;
    }
  
    .board-row:after {
      clear: both;
      content: "";
      display: table;
    }
  
    .status {
      margin-bottom: 10px;
    }
  
    .square {
      background: #fff;
      border: 1px solid #999;
      float: left;
      font-size: 24px;
      font-weight: bold;
      line-height: 34px;
      height: 34px;
      margin-right: -1px;
      margin-top: -1px;
      padding: 0;
      text-align: center;
      width: 34px;
    }
  
    .square:focus {
      outline: none;
    }
  
    .kbd-navigation .square:focus {
      background: #ddd;
    }
  
    .game {
      display: flex;
      flex-direction: row;
    }
  
    .game-info {
      margin-left: 20px;
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
